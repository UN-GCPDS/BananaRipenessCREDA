name: ML Pipeline Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip' # Acelera las ejecuciones cacheando librer√≠as

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Instalamos el paquete local + las dependencias de desarrollo [dev]
        pip install -e .[dev]

    - name: Debug Project Structure
      run: |
        echo "--- Contenido de src/ ---"
        ls -R src/
        echo "--- Contenido de tests/ ---"
        ls -R tests/

    - name: Run Pytest
      run: |
        # Ya no necesitas 'python -m' si instalaste en modo editable
        pytest